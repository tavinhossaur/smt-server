services:

  nginx:
    image: nginx:alpine
    container_name: app-nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      smt-server:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://127.0.0.1/nginx-health']
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  smt-server:
    build: .
    image: smt/server:dev
    container_name: app-smt-server
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATA_MONGODB_URI: mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@mongo:27017/${MONGO_DATABASE_NAME}?authSource=admin&authMechanism=SCRAM-SHA-256
      SECURITY_JWT_SECRET_KEY: ${JWT_SECRET}
      SYSTEM_USER_DEFAULT_PASSWORD: ${DEFAULT_USER_PASSWORD}
      JAVA_OPTS: -Xms256m -Xmx512m
    expose:
      - "8080"
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8080/api/v1/health']
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  mongo:
    image: mongo:8.0.15-noble
    container_name: db-mongo
    volumes:
      - mongodata:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    ports:
      - 27017:27017
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  mongo-express:
    image: mongo-express
    container_name: app-mongo-express
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_USERNAME}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_PASSWORD}
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    ports:
      - 8081:8081
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--timeout=5', '--spider', '--header=Authorization: Basic YWRtaW46YWRtaW4=', 'http://127.0.0.1:8081/']
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped

volumes:
  mongodata:
